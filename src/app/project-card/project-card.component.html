<div class="project-card bold">
    <div class="link-container">
        <a class="link" [href]="project.github_url" target="_blank" rel="noopener noreferrer">
            <svg class="link-icon" github></svg>
        </a>
    </div>
    <div class="project">
        <img class="project-image" [src]="project.image_url" [alt]="project.alt_text" [title]="project.image_title">
        <div class="content">
            <h2>{{ project.title }}</h2>
            <div class="short-desc">
                <span class="year">{{ project.year }}</span>
                <span class="short">{{ project.short_desc }}</span>
            </div>
            <p class="long-desc">{{ project.long_desc }}</p>
        </div>
    </div>
</div>
