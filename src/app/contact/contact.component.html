<div class="contact-page">
    <h1>Contact Me</h1>
    <form class="contact-form" [formGroup]="contactForm" (ngSubmit)="onSubmit()">
        <label for="name">Name:</label>
        <input class="input" type="text" id="name" placeholder="full name" formControlName="name"><br>
        <label for="email">Email:</label>
        <input class="input" type="email" id="email" placeholder="email" formControlName="email"><br>
        <label for="message">Message:</label>
        <textarea class="input-area" id="message" name="message" placeholder="message ..." formControlName="message"></textarea><br>
        <button class="submit" type="submit" [disabled]="!contactForm.valid">Submit</button>
    </form>
</div>
